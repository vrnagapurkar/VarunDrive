<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - VarunDrive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
    .site-title { font-size: 28px; margin: 0 auto 18px; display: block; color: #222; text-decoration: none; }
    .card { display: block; text-align: left; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); max-width: 420px; margin: 18px auto; }
    h2 { margin-top: 0; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
    button { padding: 10px 16px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .muted { color: #555; font-size: 14px; }
    a { color: #007bff; }
  </style>
</head>
<body>

  <a class="site-title" href="index.html">VarunDrive</a>

  <div class="card">
    <h2>Sign Up</h2>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="preferredUsername" placeholder="Username" required />
      <input type="text" id="name" placeholder="Name" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create account</button>
    </form>

    <p class="muted" style="margin-top:12px;">Already have an account? <a href="login.html">Login</a></p>
  </div>


  <script>
  const API_BASE = "https://yn2y9x0yi5.execute-api.us-east-1.amazonaws.com/dev";

  document.getElementById('signupForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const preferredUsername = document.getElementById('preferredUsername').value;
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch(`${API_BASE}/signup`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: email,
          preferredUsername: preferredUsername,
          name: name,
          password: password
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message || 'Account created â€” please log in');
        window.location.href = 'login.html';
      } else {
        alert(data.error || 'Sign up failed');
      }

    } catch(err) {
      console.error(err);
      alert("Failed to connect to backend.");
    }
  });
  </script>

</body>
</html>
